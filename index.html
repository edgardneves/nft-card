<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
		<link rel="stylesheet" href="assets/css/style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main role="main">
			<div class="container-fluid">
				<div class="row mt-5">
					<div class="col-12 col-sm-6 col-md-6 col-lg-3 mx-auto">
						<div class="card p-2 pt-3 shadow-lg">
							<div class="card-header px-4 border-0">
								<div class="row">
									<div class="col-12 px-0" style="position: relative;">
										<img class="img-fluid" id="equilibrium" src="assets/img/image-equilibrium.jpg" alt="">
										<div class="col-12 d-none justify-content-center align-items-center" id="img-view">
											<img src="assets/img/icon-view.svg">
										</div>
									</div>
								</div>
							</div>
							<div class="card-body pb-0">
								<h4>Equilibrium #3429</h4>
						
								<p>Our Equilibrium collection promotes balance and calm.</p>
						
								<div class="row">
									<div class="col-6">
										<img src="assets/img/icon-ethereum.svg"> <small>0.041 ETH</small>
									</div>
									<div class="col-6 text-end">
										<img src="assets/img/icon-clock.svg"> <small class="time-left">3 days left</small>
									</div>
								</div>
								<hr>
							</div>
							<div class="card-footer pt-0 border-0">
								<div class="row">
									<div class="col-2">
										<img src="assets/img/image-avatar.png" class="border border-light rounded-circle me-3" style="width: 36px;">
									</div>
									<div class="col-10 pt-1">
										<p>Creation of <span id="create">Jules Wyvern</span></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Edgard Neves</a>.
		</div>
	</body>
</html>
